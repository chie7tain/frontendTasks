<!DOCTYPE html>
<html lang="en">

    <title>PiggyVest Signup page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <!-- fonts for both the heading and paragraph in the form respectively -->
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fira+Sans&family=Karla&display=swap"
  rel="stylesheet">
  </head>
  <body>
    <div class="icon-container">
    <div>
      <img id="top-left" src="./assets/top-left_piggyvest-icon.png">
    </div>
    <div>
      <img id="top-right" src="./assets/top-right_piggyvest-icon.png">
    </div>
    </div>
<div class="main-container">
    <div class="image-container">
      <a href="https://www.piggyvest.com">
        <img src="./assets/piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo">
      </a>
    </div>
    <div class="form-container">
      <form action="/" method="POST">
        <header>
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of Savings & Investments</p>
        </header>
        <div class="field-container" >
          <div>
            <label>Full Name</label>
          </div>
          <input class="field" type="text" placeholder="Full Name">
        </div>
        <div class="field-container" >
          <div>
            <label>Email Address</label>
          </div>
          <input class="field"  type="email" placeholder="Email Address">
        </div>
        <div class="field-container">
          <div>
            <label>Phone Number</label>
          </div>
          <input class="field"  type='text' placeholder="Phone Number">
        </div>
        <div class="field-container">
          <div>
            <label>Password</label>
          </div>
          <input class="field"  type="text" placeholder="Password">
        </div>
        <div class="field-container">
          <div>
            <label>Referrer Phone Or Code</label>
          </div>
          <input class="field"  type="text" placeholder="Referrer Phone Or Code">
        </div>
        <div class="field-container select-container">
          <div>
            <label>How Did You Hear About Us? (Optional)</label>
          </div>
          <select class="field " >
            <div class="option-container">
            <option selected>Click to Select</option>
            <option >Facebook</option>
            <option>Twitter</option>
            <option>Instagram</option>
            <option>Friend/Family/Coworker Referral</option>
            <option>Google Search</option>
            <option>Google Play Store</option>
            <option>Online Blog</option>
            <option>Local Newspaper</option>
            <option>At an Event</option>
            <option>Other</option>
            </div>
          </select>
        </div>
        <div>
          <button class="register-btn value="Create Account">Create Account</button>
        </div>
      </form>
